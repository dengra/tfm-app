    <!--DETAIL VIEW showing WHICH Learning Modules--> <!--TODO ITEM AVATAR  ng-class="'item-avatar':module.level"-->
    <ion-item class="item-text-wrap"
              ng-repeat="module in modules | filter: { shortname: whichmodule }">
      <h1> {{ module.title }}</h1>
      <ion-item>
        <h2>Camera: {{ module.relevantcameras[0] }}</h2>
        <h2>Required Skill level:
          <img ng-src="img/{{module.level}}-tn.png" alt="{{module.level | uppercase}}" style="max-height: 25px">
        </h2>
      </ion-item>

      <ion-item>
      <p>{{ module.description }}</p>
      <!--<img ng-src="../img/{{module.task-image}}.png" alt="Bild0"/>-->
      <ol ng-show="module.steps"> <!--Procedure with Steps -->
        <h3>
          <i class="ion-ios-list-outline"></i> Procedure:</h3>
        <li ng-repeat="step in module.steps">
          <p>{{$index +1}}. {{step}}</p>
        </li>
      </ol><!--Procedure with Steps Ende -->
        <img ng-src="img/{{module.topicImage}}.png" alt="{{module.topicImage | uppercase}}" style="max-height: 100px">

      </ion-item>

      </button>
