  <!--DROPDOWNLIST SELECT LIST FOR CAMERA MODELS-->
  <label class="bar bar-subheader  item item-input item-select">
    <div class="input-label">Camera Model:</div>

    <select ng-model="selectCamera" ng-init="selectCamera=''">
      <!--DROPDOWN LIST NACH "IONIC SELECT" https://ionicframework.com/docs/v1/components/#select-->
      <!--FIX FOR UNDEFINED ITEM AS SEEN IN: https://stackoverflow.com/questions/17892220/angularjs-and-select-default-selected-options-are-removed-->
      <option value="" selected>Select your Camera</option> <!--ng-selected="true" value="" -->

      <option ng-repeat='camera in cameras' ng-show="camera.format == 'DX'">{{camera.shortname}}</option>
      <!--Schleife durch die Kameras, zeigt eine Liste mit Kamera Varianten Halbformat-->
      <option>-------------</option>

      <option ng-repeat='camera in cameras' ng-show="camera.format == 'FX'">{{camera.shortname}}</option>
      <!--Schleife durch die Kameras, zeigt eine Liste mit Kamera Varianten Vollformat-->
      <option>-------------</option>

      <option ng-repeat="module in modules | unique: 'level'" ng-show="module.level">{{module.level}}</option>
      <!--Schleife durch Kamera-Daten und Filter unique, um Wiederholungen zu überspringen-->
      <!-- filter unique https://github.com/a8m/angular-filter#unique  | unique: 'level'-->
    </select>


  </label>

      <ion-item ng-repeat='module in modules | filter: selectCamera'
